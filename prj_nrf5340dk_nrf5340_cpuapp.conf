CONFIG_BT_DEVICE_NAME="Nordic_Performance_Test"
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_RPMSG=y
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_UUID_CNT=1

# add service
CONFIG_BT_PERF_TEST=y
CONFIG_BT_PERF_TEST_LOG_LEVEL_DBG=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y

# add config update possibility
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=n
CONFIG_BT_DATA_LEN_UPDATE=y

# mtu settings
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_BT_ATT_PREPARE_COUNT=2
CONFIG_BT_CONN_TX_MAX=10
CONFIG_BT_L2CAP_TX_BUF_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_ACL_TX_SIZE=502
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y

# system
CONFIG_HEAP_MEM_POOL_SIZE=2048
# CONFIG_MAIN_STACK_SIZE=16384
# CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_SOC_HFXO_CAP_INTERNAL=y

# leds, spi cs and other gpio
CONFIG_GPIO=y

# add rssi feature
#CONFIG_BT_CTLR_CONN_RSSI_EVENT=y
#CONFIG_BT_HCI_RAW=y

# usb
## driver
CONFIG_NRFX_UARTE0=y
CONFIG_UART_ASYNC_API=y
# CONFIG_UART_INTERRUPT_DRIVEN=y
# CONFIG_UART_0_INTERRUPT_DRIVEN=n
# CONFIG_UART_0_ASYNC=y
# CONFIG_UART_0_NRF_HW_ASYNC=y
# CONFIG_UART_0_NRF_HW_ASYNC_TIMER=1
# CONFIG_NRFX_TIMER0=y

## serial
CONFIG_STDOUT_CONSOLE=y

## shell
CONFIG_SHELL=y          # add normal shell
CONFIG_SHELL_METAKEYS=y # add ctrl+c

## Config logger
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_SPEED=y
CONFIG_LOG_BUFFER_SIZE=4096

# spi
CONFIG_SPI=y